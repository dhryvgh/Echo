{% load static %}
<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        {% block title %}Welcome to Echo{% endblock %}
    </title>
    <!-- Google Font: Montserrat -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* General Styling */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #121212;
            color: #e0e0e0;
        }
        
        /* Unique and Bold Title Styling */
        .site-title {
            font-family: 'Montserrat', sans-serif;
            font-weight: 700;
            font-size: 1.8rem;
            letter-spacing: 1px;
            color: #f8f9fa;
        }
        
        /* Navbar Styling */
        .navbar {
            background-color: #1f1f1f !important;
            padding: 1rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .navbar-brand {
            font-size: 1.8rem;
            font-weight: 700;
            font-family: 'Montserrat', sans-serif;
            color: #f8f9fa !important;
        }
        .navbar-nav .nav-link {
            color: #e0e0e0 !important;
            transition: color 0.3s ease-in-out;
        }
        .navbar-nav .nav-link:hover {
            color: #0dcaf0 !important;
        }

        /* Custom Button Styling */
        .btn-custom {
            padding: 0.6rem 1.2rem;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease-in-out;
        }
        .btn-primary {
            background-color: #1abc9c !important;  /* Unique Teal */
            border-color: #1abc9c !important;
        }
        .btn-primary:hover {
            background-color: #16a085 !important;
            border-color: #16a085 !important;
        }
        .btn-success {
            background-color: #e67e22 !important;  /* Unique Orange */
            border-color: #e67e22 !important;
        }
        .btn-success:hover {
            background-color: #d35400 !important;
            border-color: #d35400 !important;
        }
        .btn-danger {
            background-color: #e74c3c !important;  /* Unique Red */
            border-color: #e74c3c !important;
        }
        .btn-danger:hover {
            background-color: #c0392b !important;
            border-color: #c0392b !important;
        }

        /* Container & Content */
        .container {
            margin-top: 30px;
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand site-title" href="#">ðŸš€Echo</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <div class="d-flex">
                    <a href="{% url 'tweet_list' %}" class="btn btn-primary btn-custom mx-2">Home</a>
                    {% if user.is_authenticated %}
                        <form method="post" action="{% url 'logout' %}" class="d-inline">
                            {% csrf_token %}
                            <button class="btn btn-danger btn-custom" type="submit">Logout</button>
                        </form>
                    {% else %}
                        <a href="{% url 'register' %}" class="btn btn-primary btn-custom mx-2">Register</a>
                        <a href="{% url 'login' %}" class="btn btn-success btn-custom mx-2">Login</a>
                    {% endif %}
                </div>
            </div>
        </div>
    </nav>

    <div class="container">
        {% block content %}
        <!-- Optionally include a default page heading -->
        <h1 class="site-title">Welcome to Echo</h1>
        {% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
